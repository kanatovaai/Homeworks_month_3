{% extends 'layout.html' %}
{% block content %}
    <div class="d-grid gap-2 col-6 mx-auto">
        <h1 class="btn btn-primary btn-lg">Список продуктов</h1>
    </div>
    <form action="/products/" class="row" method="get">
        <div class="col-3">
            <input class="form-control" type="text" name="search_text" placeholder="Введите название">
        </div>
        <div class="col-3">
            <input class="form-control" type="number" name="age" placeholder="Введите цену">
        </div>
        <div class="col-3">
            <select class="form-control" name="course">
                <option value="">Все категории</option>
                {% for category in categories %}
                    <option value="{{ category.id }}">
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-3">
            <input class="btn btn-success" type="submit" value="Отправить">
        </div>
    </form>
    {% for product in products %}
        <hr>
        <h4 class="black-tag"> Продукт: {{ product.title }}</h4>
        <p> Описание: {{ product.description }}</p>
        <p> Цена: {{ product.price }} с</p>
    {% endfor %}
{% endblock %}
