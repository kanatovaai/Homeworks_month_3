{% extends 'layout.html' %}
{% block content %}
    <div class="d-grid gap-2">
        <h1 class="btn btn-primary btn-lg">{{ category.name }}</h1>
    </div>
    {% for product in products %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-outline-warning" href="/products/{{ product.id }}/">Продукт: {{ product.title }}</a>
        </div>
    {% endfor %}

{% endblock %}
