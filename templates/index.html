{% extends 'layout.html' %}
{% block content %}
    <div class="d-grid gap-2">
        <h1 class="btn btn-primary btn-lg"> {{ title }}</h1>
    </div>
    {% for category in categories %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <a class="btn btn-outline-warning" href="/category/{{ category.id }}/">{{ category.id }}
                : {{ category.name }}</a>
        </div>
    {% endfor %}
{% endblock %}
