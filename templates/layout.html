{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body onload="set_product_count()">
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            </a>
            <img src="{% static 'images/ORGANIC FOOD.png' %}" alt="" width="75" height="70"
                 class="d-inline-block align-text-top">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-white" style="font-size: 15px">Все категори</a></li>
                <li><a href="/products/" class="nav-link px-2 text-white" style="font-size: 15px">
                    Продукты <span id="product-count-block" class="badge bg-danger">
                    (0)
                    </span>
                </a></li>
                <li><a href="/product/search/" class="nav-link px-2 text-white" style="font-size: 15px">
                    Поиск продуктов
                </a></li>
                <li><a href="/add_product/" class="nav-link px-2 text-white" style="font-size: 15px">
                    Добавить продукт
                </a></li>
                <li><a href="/add_review/" class="nav-link px-2 text-white" style="font-size: 15px">
                    Добавить отзыв
                </a>
                </li>
            </ul>

            {% if user.is_authenticated %}
                <a href="/logout/" class="btn btn-outline-light me-2">
                    Выйти ({{ user.username }})
                </a>
            {% else %}
                <a href="/login/" class="btn btn-outline-light me-2">
                    Войти
                </a>
            {% endif %}
            <a href="/register/" class="btn btn-warning">
                Регистрция
            </a>
        </div>
    </div>
    </div>
</header>

{% block content %}


{% endblock %}
</body>
<script src="{% static 'js/script.js/' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
