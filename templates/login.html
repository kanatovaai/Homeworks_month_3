{% extends 'layout.html' %}
{% load static %}
{% block content %}
    {% if message %}
        <div class="d-grid gap-2 col-6 mx-auto">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong> Ошибка!</strong> {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    {% endif %}
    <div class="d-grid gap-2 col-6 mx-auto">
        <h1 class="btn btn-primary btn-lg">Вход в систему </h1>
    </div>
    <form action="/login/" class="d-grid gap-2 col-4 mx-auto" method="post">
        {% csrf_token %}
        <input type="text" placeholder="Введите имя пользователя" name="username" class="form-control">
        <br>
        <input type="password" placeholder="Введите пароль" name="password" class="form-control">
        <br>
        <input type="submit" class="btn btn-success" value="Отправить">
    </form>

{% endblock %}
